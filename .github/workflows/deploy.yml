name: Deploy
'on':
  push:
    branches:
      - main
      - test-deploy
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile --non-interactive
      - name: deploy
        run: yarn firebase deploy --project antonshubin-production
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANTONSHUBIN_PRODUCTION }}
